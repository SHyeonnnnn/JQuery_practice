<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일기예보</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script>
        //http://api.openweathermap.org/data/2.5/forecast?id=1835848&appid=d247671074133ee1f5bb8de2295f1488&units=metric

        // d247671074133ee1f5bb8de2295f1488
        //$.getJSON('파일경로',function(data){alert)data.city.name});
        $.getJSON('http://api.openweathermap.org/data/2.5/forecast?id=1835848&appid=d247671074133ee1f5bb8de2295f1488&units=metric', function(data){
            // alert(data.list[0].main.temp);
            let $currentTemp=data.list[0].main.temp;
            let $currentLowTemp=data.list[0].main.temp_min;
            let $currentHighTemp=data.list[0].main.temp_max;

            let $now=new Date(Date.now());
            // console.log($now);
            let $month=$now.getMonth()+1;
            // let $currentDate=data.list[0].dt_txt;
            let $currentDate=$now.getFullYear()+'년 '+$month+'월 '+$now.getDate()+'일';
            let $weatherIcon=data.list[0].weather[0].icon;
            // http://openweathermap.org/img/wn/10d@2x.png

            $('.currentTemp').append($currentTemp);
            $('.currentLowTemp').append($currentLowTemp);
            $('.currentHighTemp').append($currentHighTemp);
            $('h2').prepend($currentDate);
            // $('.currentIcon').append('<img src="http://openweathermap.org/img/wn/'+10d+'@2x.png"/>');
            $('.currentIcon').append('<img src="http://openweathermap.org/img/wn/'+$weatherIcon+'@2x.png"/>');
        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1>weather api</h1>
        <h2>-날씨 예보</h2>
        <div class="currentTemp">현재: </div>
        <div class="currentLowTemp">최저온도: </div>
        <div class="currentHighTemp">최고온도: </div>
        <div class="currentIcon">아이콘: </div>
    </div>
</body>
</html>
