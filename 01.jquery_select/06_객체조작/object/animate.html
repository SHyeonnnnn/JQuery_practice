<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate</title>
    <script src="./js/lib/jquery-1.12.4.min.js"></script>
    <style>
        div{text-align: center;}
        #box{width: 100px; height: 100px; background: yellowgreen; position: absolute; top: 0; left: 0; line-height: 100px;}
        #box1{width: 50px; height: 50px; background: green; position: absolute; top: 100px; left: 100px; line-height: 50px;}
        #box2{width: 50px; height: 50px; background: rgb(180, 30, 125); position: absolute; bottom: 0; right: 0; line-height: 50px;}
    </style>
    <script src="./js/animate.js" defer></script>
</head>
<body>
    <div id="box">box</div>
    <div id="box1">box</div>
    <div id="box2">box</div>
</body>
</html>
