<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>height_width</title>
    <style>
        *{margin: 0; padding: 0;}
        #wrap{width: 500px; margin: 10px auto; background: #ddd; padding: 20px 0;}
        #p1, #p2{width: 400px; height: 350px; transition: .5s; padding: 20px; border: 5px solid orange; margin: 10px auto;}
        p img{width: 100%; height: 100%;}
    </style>
    <script src="./js/lib/jquery-1.12.4.min.js"></script>
    <script src="./js/height_width.js" defer></script>

</head>
<body>
    <div id="wrap">
        <p id="p1"><img src="./img/img1.jpg" alt="1"></p>
        <p id="p2"><img src="./img/img.png" alt="2"></p>
    </div>
</body>
</html>
