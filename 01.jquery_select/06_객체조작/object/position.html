<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        *{margin: 0; padding: 0;}
        #wrap{width: 500px; height: 500px; background: #ddd; margin: 0 auto;}
        #boxWrap{width: 300px; height: 200px; margin: 50px auto; position: relative; background: #ccc;}
        .box{width: 50px; height: 50px; position: absolute; top: 50px; left: 100px; background: #fff; text-align: center; line-height: 50px;}
        p{margin-left: 20px;}
    </style>
    <script src="./js/lib/jquery-1.12.4.min.js"></script>
    <script src="./js/position.js" defer></script>

</head>
<body>
    <div id="wrap">
        <div id="boxWrap">
            <p class="box">박스</p>
        </div>
        <br>
        <p class="txt_1">절대 top위치값: <span></span></p>
        <p class="txt_2">상대 top위치값: <span></span></p>
        <p class="txt_3">상대 left위치값: <span></span></p>
    </div>
</body>
</html>
