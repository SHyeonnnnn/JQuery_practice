        $('.sub').hide();
        let subs=true;
        $('.title').click(function(e){
            e.preventDefault();
            let th=$(this).next();
            $('.sub').slideUp();
            if(subs){
                th.slideDown(); //참이면 열고 거짓으로 바꿈 (첫클릭엔 참이니까 무조건 열림)
                subs=false;
            }else{
                th.slideUp();  //거짓이면 닫고 참으로 바꿈 (두번째클릭하면 거짓이니까 닫힘)
                subs=true;
            };
        });
       




    </script>
