<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide01</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div id="wrap">
        <div class="slide">
            <ul class="slideUl">
                <li class="slide01"><a href="javascript:" class="hidden">메인배너1</a></li>
                <li class="slide02"><a href="javascript:" class="hidden">메인배너2</a></li>
                <li class="slide03"><a href="javascript:" class="hidden">메인배너3</a></li>
            </ul>
            <div class="arrowBtn">
                <img src="./img/left.png" alt="prev" class="prev" width="30" height="50">
                <img src="./img/right.png" alt="next" class="next" width="30" height="50">
            </div>
            <ul class="pagerBtn">
                <li class="on"><a href="javascript:" class="hidden">1</a></li>
                <li><a href="javascript:" class="hidden">2</a></li>
                <li><a href="javascript:" class="hidden">3</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
